<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../2.6.11.vue.js"></script>
</head>

<body>
  <div id="components-demo">
    <button-counter></button-counter>
  </div>
  <div id="app">
    {{ message }}
  </div>

  <script>
    Vue.component('button-counter', {
      data: function () {
        return {
          count: 0
        }
      },
      template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    })

    new Vue({ el: '#components-demo' });

    new Vue({
      el: '#app',
      beforeCreate() {
      },
      created() {
      },
      beforeMount() {
      },
      mounted() {
      },
      beforeUpdate() {
      },
      updated() {
      },
      beforeDestroy() {
      },
      destroyed() {
      },
      data: {
        count: 0,
        message: 'Hello Vue!'
      }
    });
  </script>

</body>

</html>
